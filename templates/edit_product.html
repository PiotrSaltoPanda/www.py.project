<!-- Formularz edycji produktu (panel admina) -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj produkt</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Edytuj produkt</h1>
    <form method="post">
        <label>Nazwa:</label><br>
        <input type="text" name="name" value="{{ product.name }}" required><br>
        <label>Cena:</label><br>
        <input type="number" name="price" step="0.01" value="{{ product.price }}" required><br>
        <label>Opis:</label><br>
        <textarea name="description" required>{{ product.description }}</textarea><br>
        <label>Ścieżka do obrazka:</label><br>
        <input type="text" name="image" value="{{ product.image }}" required><br>
        <button type="submit">Zapisz zmiany</button>
    </form>
    <a href="/admin">Powrót do panelu admina</a>
</body>
</html>
